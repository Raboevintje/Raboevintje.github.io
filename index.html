<html>
<head>
 <script type="text/javascript">
const year = 2017;
const month = 8;
const day = 30;
const hours = 0;
const minutes = 30;
const seconds = 0;
const milliseconds = 0;
const start = new Date(year, month, day, hours, minutes, seconds, milliseconds);

function script() {
	currentDate = new Date();
	document.getElementById("start").innerHTML = start;
	const milliseconds = currentDate-start;
	document.getElementById("days").innerHTML = milliseconds.millisToDays();
	document.getElementById("dagViering").innerHTML = dagViering(milliseconds);
	document.getElementById("months").innerHTML = calculateMonths(start, currentDate);
	document.getElementById("hours").innerHTML = Math.floor(milliseconds / 1000 / 60 / 60);
	document.getElementById("minutes").innerHTML = Math.floor(milliseconds / 1000 / 60);
	document.getElementById("seconds").innerHTML = Math.floor(milliseconds / 1000);
	document.getElementById("secondeViering").innerHTML = secondeViering(milliseconds);
	document.getElementById("maandViering").innerHTML = maandViering(currentDate);
}

Number.prototype.millisToDays = function () {
	return Math.floor(this / 1000 / 60 / 60 / 24);
}

Number.prototype.millisToSeconds = function() {
	return Math.floor(this / 1000);
};

function secondeViering(elapsed) {
	if (elapsed.millisToSeconds % 1000000 === 0) {
		return "oooowwww yes";
	} else {
		return "";
	}
}
function dagViering(elapsed) { 
	if (elapsed.millisToDays() === 42 || elapsed.millisToDays() % 100 === 0) {
			return "wooohoooooo!!!";
		} else {
			return "";
		}
}

function maandViering(current){
	if (current.getDate() === start.getDate()) {
		return "Jippieee";
	} else {
		return "";
	}
}

function calculateMonths(from, to) {
	var months = to.getMonth() - from.getMonth() 
    + (12 * (to.getFullYear() - from.getFullYear()));

	if(to.getDate() < from.getDate()){
	    months--;
	}
	return months;
}

</script> 
</head>
<body onload="script(); setInterval(script, 1000);">
<div> Startdatum: <span id="start"></span></div>
<div> Dagen: <span id="days"></span> <span id="dagViering"></span></div>
<div> Maanden: <span id="months"></span> <span id="maandViering"></span></div>
<div> Uren: <span id="hours"></span></div>
<div> Minuten: <span id="minutes"></span></div>
<div> Secondes: <span id="seconds"></span><span id="secondeViering"></span></div>
&lt;3
</body>
</html>
